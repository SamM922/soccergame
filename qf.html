<!DOCTYPE html>
<html>
    <head>
        <title>UEFA Champions League Quarterfinals</title>
        <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
        <link type='text/css' rel='stylesheet' href='style.css' />
    </head>
    <body>
        <h1>The UEFA Champions League Quarterfinals!</h1>
        <p>If you want to know what happened in the Quarterfinals, click on the match buttons!
        Remember, if there is an aggregate tie, the team with the most away goals wins. The
        home team is listed first.</p>
        <button id="qmatch1f">Liverpool VS Porto</button>
    	<button id="qmatch2f">Tottenham VS Man City</button>
    	<button id="qmatch3f">Ajax VS Juventus</button>
    	<button id="qmatch4f">Man United VS Barcelona</button>
    	<button id="qmatch4s">Barcelona VS Man United</button>
    	<button id="qmatch1s">Porto VS Liverpool</button>
    	<button id="qmatch2s">Man City VS Tottenham</button>
    	<button id="qmatch3s">Juventus VS Ajax</button>
    	
    	<div id="qresult"></div>
    	
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	    <script src='script.js'></script>
    </body>
</html>
